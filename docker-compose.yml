services:
  api:
    build: ./backend
    container_name: family_album_api
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_USER=family_album_user
      - DB_PASSWORD=root
      - DB_NAME=family_album
      # ストレージパス設定（重要）
      # これらはコンテナ内のパスを指定する必要がある
      # ホストパス（/media/usbdrive/...）を指定するとデータが永続化されない
      - PHOTOS_STORAGE_PATH=/app/storage/photos
      - THUMBNAILS_STORAGE_PATH=/app/storage/thumbnails
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # ボリュームマウント設定（重要）
    # 写真データをUSBドライブに永続化するため、必ず以下の形式でマウントする
    # ホストパス:コンテナパス の対応を環境変数と一致させること
    volumes:
      - /media/usbdrive/family_album/photos:/app/storage/photos      # 写真の永続化
      - /media/usbdrive/family_album/thumbnails:/app/storage/thumbnails  # サムネイルの永続化
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      start_period: 20s
      retries: 10

  frontend:
    build: ./frontend
    container_name: family_album_frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: family_album_nginx
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /srv/family_album/api/nginx/logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD","wget","-qO-","http://api:8000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
