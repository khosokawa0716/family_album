services:
  api:
    build: ./backend
    container_name: family_album_api
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_USER=family_album_user
      - DB_PASSWORD=root
      - DB_NAME=family_album
      - MEDIA_ROOT=/app/storage/images
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /media/usbdrive/family_album:/app/storage/images
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      start_period: 20s
      retries: 10

  frontend:
    build: ./frontend
    container_name: family_album_frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: family_album_nginx
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /srv/family_album/api/nginx/logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD","wget","-qO-","http://api:8000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
