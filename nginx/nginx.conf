# Nginx config (HTTP only, reverse proxy)
user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        location /api/ {
            client_max_body_size 20m;     # 受け付ける最大サイズ
            client_body_buffer_size 512k; # ボディのバッファ
            proxy_read_timeout 30s;      # 大きいアップロード時のタイムアウト余裕
            proxy_send_timeout 30s;    # APIサーバーへリバースプロキシ
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://frontend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
