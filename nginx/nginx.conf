events {}

http {
  upstream api { server api:8000; }
  upstream frontend { server frontend:3000; }

  server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ----- FastAPI docs/OpenAPI（非プレフィックス）-----
    location = /docs         { proxy_pass http://api/docs; }
    location = /openapi.json { proxy_pass http://api/openapi.json; }
    location = /redoc        { proxy_pass http://api/redoc; }

    # ----- FastAPI docs/OpenAPI（/api プレフィックス）-----
    location = /api/docs         { proxy_pass http://api/docs; }
    location = /api/openapi.json { proxy_pass http://api/openapi.json; }
    location = /api/redoc        { proxy_pass http://api/redoc; }

    # ----- API 本体：/api/* は FastAPI へ -----
    location /api/ {
      client_max_body_size 20m;
      client_body_buffer_size 512k;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----- フロント：/ は Next.js へ -----
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
